server.port=8082
spring.application.name=postal-rest

# === PostgreSQL ===
spring.datasource.url=jdbc:postgresql://localhost:5432/postal
spring.datasource.username=postal
spring.datasource.password=postal
spring.datasource.driver-class-name=org.postgresql.Driver

# DB Schema wird extern bereitgestellt (SQL schon manuell ausgeführt)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.sql.init.mode=never

# Hibernate wählt den Dialect i.d.R. automatisch, aber wir setzen ihn explizit:
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Lass Metadata-Zugriff zu (oder Zeile weglassen):
spring.jpa.properties.hibernate.boot.allow_jdbc_metadata_access=true

# === RabbitMQ ===
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Queue-Namen (passen zu RabbitConfig)
app.queues.letter=letter.queue
app.queues.pack=package.queue
